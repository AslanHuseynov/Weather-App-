<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenWeatherMap Api</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="form-wrapper">
        <input id="input-text" type="text" placeholder="Enter the city" class="input_text">
        <input id="submit-button" type="submit" value="Submit" class="submit">
    </div>
    <div class="cities-wrapper">
        <button id="tbilisi" onclick="fetchWeatherInfo('Tbilisi')">Tbilisi</button>
        <button id="kutaisi" onclick="fetchWeatherInfo('Kutaisi')">Kutaisi</button>
        <button id="batumi" onclick="fetchWeatherInfo('Batumi')">Batumi</button>
    </div>
    </div>
    <h1 class="city-name " id="city-name"></h1>
    <div class="container">
        <div class="forecast-wrapper" id="forecast-wrapper"></div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
